<body>

        <!-- inicio nav -->
        <div class="row fixed">
            <div class="col-lg-12 col-xs-12">

                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav icon texto-nav">

                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!-- video -->
        <main class="row">
            <div class="col-lg-12 col-xs-12">
                <video src="../assets/videos/portada.mp4" class="embed-responsive" autoplay></video>
            </div>
        </main>
        <!-- fin video -->
        <!-- inicio contenido -->
        <section class="row section achicar">
            <div class="col-lg-12 col-xs-12">
                <h1 class="centrar">CONTACTO</h1>
                <form class="form-margin">
                    <div class="form-row">
                        <div class="form-group col-lg-4 col-xs-12">
                            <label for="nombre">Nombre completo</label>
                            <input type="email" class="form-control" id="nombre">
                        </div>
                        <div class="form-group col-lg-4 col-xs-12">
                            <label for="email">Email</label>
                            <input type="password" class="form-control" id="email">
                        </div>
                        <div class="form-group col-lg-4 col-xs-12">
                            <label for="telefono">Teléfono</label>
                            <input type="text" class="form-control" id="telefono">
                        </div>
                        <div class="form-group col-lg-12 col-xs-12"></div>
                            <label for="comentario">Comentario</label>
                            <textarea class="form-control" id="comentario" rows="3"></textarea>
                        </div>
                    </div> 
                    <div class="form-group"></div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label centrar" for="gridCheck">Acepto recibir información</label>
                        </div>
                    </div>
                    <div class="centrar">
                        <button type="submit" class="btn-primary">ENVIAR</button>
                        <button type="submit" class="btn-primary">RESET</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- cierre contenido -->
        <footer class="row">

                </ul>
            </div>
            <div class="col-lg-12 col-xs-12 centrar">
                <h5 class="tamanoH5">© 2021 Player Data. Copyright | Federico Meza</h5>
            </div>
